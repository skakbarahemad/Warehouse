<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="card-header bg-info text-center">
            <h1>SHIPMENT TYPE DATA PAGE</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr class="bg-primary text-white">
                    <th>ID</th>
                    <th>MODE</th>
                    <th>CODE</th>
                    <th>ENABLED</th>
                    <th>GRADE</th>
                    <th>DESCRIPTION</th>
                    <th>OPERATIONS</th>
                </tr>
                <tr th:each="ob:${list}">
                    <td th:text="${ob.id}"></td>
                    <td th:text="${ob.shipMode}"></td>
                    <td th:text="${ob.shipCode}"></td>
                    <td th:text="${ob.enableShip}"></td>
                    <td th:text="${ob.shipGrade}"></td>
                    <td th:text="${ob.shipDesc}"></td>
                    <td>
                        <a th:href="@{/st/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a> |
                        <a th:href="@{/st/edit(id=${ob.id})}" class="btn btn-warning">EDIT</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="card-footer bg-info text-center text-white" th:if="${message!=null}">
        	<span th:text="${message}"></span>
        </div>
    </div>
</body>

</html>
